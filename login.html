<!DOCTYPE html>
<html>
	<head>
		<script language='javascript' type='text/javascript'>
			function checkmail(input) {
				if (input.value != document.getElementById('mail_signup').value) {
					input.setCustomValidity('You have to enter the same mail.');
				} else {
					input.setCustomValidity('');
				}
			}
			function getmail() {
				if (document.getElementById('mail_signin').value == "") {
					document.getElementById('mail_signin').setCustomValidity('You have to enter a valid mail.');
				} else {
					input.setCustomValidity('');
					document.getElementById('password_signin').required = false;
				}
			}
		</script>
	</head>
	<body>
		<form action="./index.php" method="post">
			<h2><i>Sign in</i></h2>
			<div class="container">
				<label for="mail"><b>Mail</b></label>
				<input type="email" placeholder="Mail Address" name="mail" id="mail_signin" required/>

				<label for="password"><b>Password</b></label>
				<input type="password" placeholder="Password" name="password" id="password_signin" required/>
				
				<button name="result" type="submit" value="login">Login</button>
			</div>

			<div class="container" style="background-color:#f1f1f1">
				<button name="result" type="submit" value="forgot">Forgot password?</button>
			</div>
		</form>

		<br />

		<form action="./index.php" method="post">
			<h2><i>Sign up</i></h2>
			<div class="container">
				<input type="text" placeholder="Surname" name="surname" required/>
				<input type="text" placeholder="Name" name="name" required/>
				<input type="email" placeholder="Mail Address" name="mail" id="mail_signup" required/>
				<input type="email" placeholder="Confirm mail Address" name="mail_confirm" oninput="checkmail(this)" required/>
				<input type="password" placeholder="New Password" name="password" required/>
				<input type="date" id="birthday" name="birthday">
				<input type="radio" id="radio1"	name="gender" value="female">
				<label for="radio1">Female</label>
				<input type="radio" id="radio2"	name="gender" value="male">
				<label for="radio2">Male</label>
				<button name="result" type="submit" value="signup">Sign up</button>
				
			</div>
		</form>
	</body>
</html>
